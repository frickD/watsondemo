<script>
window.onload = function() {
      initApp();
};

function initApp() {

const input = document.querySelector("input");
input.addEventListener("keyup", (event) => {
  if (event.key === "Enter") {
    console.log('Enter key pressed');
    postText();
  }
});
//TODO:checkWatsonStatus
  if (true){
    if(true){
        runLoader(false);
        setTimeout(() => {
                anime({
                    targets: '#cobee-icon',
                    translateY: -50
                });
                addChatText("Hi, ich bin Loomo. Soll ich dir den Weg zu einem Raum zeigen? Du kannst mich auch gerne andere Dinge fragen.", true);
          }, 1000);
    }else{
        alert("Error");
    }
  }else{
    alert("Error");
  }
}

function addChatText (text, isLoomoText){
  let user = "Ich";
  let chatStyleClass = "user";
  if (isLoomoText){
    user = "Blumenh√§ndler";
    chatStyleClass = "loomo";
  }
  $("#chat-card-container").prepend("<div class='" + chatStyleClass + "-chat-card'><div class='chat-card-text'><h5>" + user +":</h5><p>" + text + "</p></div></div>");
}

function closeConnection(){
  runLoader(true);
  setTimeout(() => {window.location.reload();}, 5000);
}

  $("#send_text").click(function() {
    postText();
  });

  function postText(){
    var question = $("#ask_input").val();
    $("#ask_input").val("");
    if(question != ""){
        sendText(question);
        addChatText(question, false);
    }
  }

  function sendText(text) {
    var settings = {
      "url": "/messageAssistant",
      "method": "POST",
      "timeout": 0,
      "data": text,
    };

    $.ajax(settings).done(function (response) {
      console.log(response);
      parseChatbotResponse(response);
    });
  }

  function parseChatbotResponse(response) {
    response = JSON.parse(response);
    let intent = (typeof response.output.intents[0] !== 'undefined') ? response.output.intents[0].intent : "noIntent";
    let entity = (typeof response.output.entities[0] !== 'undefined') ? response.output.entities[0].entity : "noEntity";
    let text = (typeof response.output.generic[0] !== 'undefined') ? response.output.generic[0].text : "Sorry, ich habe dich leider nicht verstanden, probiere es erneut.";

    if(intent === "Path" && entity === "Path"){
      let pathId = (typeof response.context.skills["main skill"].user_defined.path !== 'undefined') ? response.context.skills["main skill"].user_defined.path : "";
      if (pathId != ""){
        showPath(pathId);
      }else{
        text = "Ich kann in meinem System, leider den Weg dazu nicht finden.";
      }
    }else if(intent === "PathBack" ){
      setConnectionState("pathback");
    }else {
      //Context check if needed  
      //let emotion = (typeof response.context.skills["main skill"].user_defined.emotion !== 'undefined') ? response.context.skills["main skill"].user_defined.emotion : "";
      //if(emotion != "") setConnectionState(emotion);
    }
    addChatText(text, true);
  }

    function runLoader(shouldRun){
     if(shouldRun){
       $("#app").hide();
       $("#loader").fadeIn();
     }else{
       $("#app").fadeIn();
       $("#loader").hide();
     }
    }


</script>
